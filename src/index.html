<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >

      <img
        src="images/imac.jpeg"
        alt="imac"
        class="card__image"
      >

      <div class="card__info">
        <div class="card__title">
          <h4 class="card__title-text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h4>
        </div>

        <div class="card__product-code">
          <p class="card__product-code-text">Product code: 195434</p>
        </div>

        <div class="card__stars">
          <ul class="card__stars-list">
            <li><img src="images/star-active.svg" alt="gold--star"></li>
            <li><img src="images/star-active.svg" alt="gold--star"></li>
            <li><img src="images/star-active.svg" alt="gold--star"></li>
            <li><img src="images/star-active.svg" alt="gold--star"></li>
            <li><img src="images/star.svg" alt="void--star"></li>
          </ul>

          <div class="card__stars-reviews">
            <p class="card__stars-reviews-text">Reviews: 5</p>
          </div>
        </div>

        <div class="card__price">
          <div class="card__price-word">
            <p class="card__price-word-text">Price:</p>
          </div>

          <div class="card__price-value">
            <p class="card__price-value-text">$2,199</p>
          </div>
        </div>

        <button class="card__button" data-qa="hover">
          <span class="card__button-text">Buy</span>
        </button>
      </div>
    </div>
  </body>
</html>
